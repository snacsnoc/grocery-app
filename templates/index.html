{% include 'base.html' %}

<body>
{% include 'nav.html' %}

<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Search&nbsp;<span
                        style="font-weight: normal !important; color: rgb(224, 224, 224); background-color: transparent;">ðŸ‡¨ðŸ‡¦</span>&nbsp;grocery
                    stores</h2>
            </div>
        </div>
        <p class="text-center">Search Walmart.ca, Save-On-Foods, Safeway and President's Choice with one search<br></p>
        <p class="text-center">Enter your postal code and grocery item to search nearby stores</p>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <form action="/search" method="post" id="search_form" onsubmit="return validateInput()">
                            <div class="mb-3">
                                <input class="form-control" type="text" id="postal_code"
                                       name="postal_code" placeholder="Postal code"
                                       style="padding-right: 20px;margin-right: 82px;">
                                <input class="form-control" type="search" id="query" name="query"
                                       placeholder="Eggs, milk, bread...">
                                <div class="mt-2 text-start">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="enable_walmart"
                                               name="enable_walmart" checked>
                                        <label class="form-check-label" for="enable_walmart">Walmart</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="enable_saveon"
                                               name="enable_saveon" checked>
                                        <label class="form-check-label" for="enable_saveon">Save-On-Foods</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="enable_safeway"
                                               name="enable_safeway" checked>
                                        <label class="form-check-label" for="enable_safeway">Safeway</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="enable_pc"
                                               name="enable_pc" checked>
                                        <label class="form-check-label" for="enable_pc">President's Choice</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3"></div>
                            <div class="mb-3">
                                <button id="search_button" class="btn btn-primary shadow d-block w-100" type="submit">
                                    <span class="button__text">Search</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
(function () {
    const form = document.getElementById("search_form"),
          btn = document.getElementById("search_button"),
          postal = document.getElementById("postal_code"),
          query = document.getElementById("query");

    const isValid = () => {
        const pc = postal.value.trim().toUpperCase();
        const okPC = /^[ABCEGHJKLMNPRSTVXY]\d[A-Z] ?\d[A-Z]\d$/.test(pc);
        const okQ = query.value.trim().length > 0;
        if (okPC) postal.value = pc; 
        return okPC && okQ;
    };

    const sync = () => btn.disabled = !isValid();

    [postal, query].forEach(el => el.addEventListener("input", sync));

    form.addEventListener("submit", (e) => {
        if (!isValid()) return e.preventDefault();
        btn.classList.add("button--loading");
    });

    window.addEventListener("pageshow", () => {
        btn.classList.remove("button--loading");
        sync();
    });

    sync();
})();
</script>
<style>
    .button {
        position: relative;
        padding: 8px 16px;
        background: #009579;
        border: none;
        outline: none;
        border-radius: 2px;
        cursor: pointer;
    }

    .button:active {
        background: #007a63;
    }

    .button__text {
        /* font: bold 20px 'Quicksand', san-serif; */
        color: #ffffff;
        transition: all 0.2s;
    }

    .button--loading::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border: 4px solid transparent;
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: button-loading-spinner 1s ease infinite;
    }

    @keyframes button-loading-spinner {
        from {
            transform: rotate(0turn);
        }

        to {
            transform: rotate(1turn);
        }
    }
</style>

</body>

</html>
